<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo 2.png" alt="Logo" class="img-fluid">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-section">
        <h2 class="section-title text-center mb-5">Get In Touch</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="contact-info-card">
                    <h3>Contact Information</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="bi bi-geo-alt"></i>
                            <div>
                                <h4>Location</h4>
                                <p>4222 Cuenca, Sanfelipe, purok 7</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="bi bi-telephone"></i>
                            <div>
                                <h4>Phone</h4>
                                <p>93421242312</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="bi bi-envelope"></i>
                            <div>
                                <h4>Email</h4>
                                <p>clark@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="social-links">
                        <h4>Follow Me</h4>
                        <div class="social-icons">
                            <a href="https://web.facebook.com/clark.alisuag/" class="social-icon"><i class="bi bi-facebook"></i></a>
                            <a href="www.linkedin.com/in/clark-alisuag-6b14482ab" class="social-icon"><i class="bi bi-linkedin"></i></a>
                            <a href="https://www.instagram.com/tronooo_/" class="social-icon"><i class="bi bi-instagram"></i></a>
                            <a href="https://x.com/itsmeofcs" class="social-icon"><i class="bi bi-twitter"></i></a>
                            <a href="https://github.com/clarki13" class="social-icon"><i class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="contact-form-card">
                    <h3>Send Message</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="send-btn">
                            <i class="bi bi-send"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-dark text-center py-3 mt-5">
